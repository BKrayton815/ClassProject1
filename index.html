<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poke Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
</head>


<body>
    <!-- navigation -->
    <header class="navbar container mb-3 has-text-centered">
        <h1>
            <a href="/" class="title is-1">
                Poke Quiz
            </a>
        </h1>
    </header>

    <!-- Main Container -->
    <main class="container" id="#mainWindow">

        <!-- Start Box -->
        <div id="startContainer" class="box content ">
            <h2 class="subtitle is-4">Poke Quiz</h2>
            <p class="m-2">Have you ever wondered what kind of pokemon you would be? Well you are in luck. Enter your name and press start!</p>
            <form id="task-form">
                <div class="form-group">
                    <input class="input" type="text" name="player-name" placeholder="Enter Player Name" id="userName" />
                </div>
                <div class="form-group">
                    <button class="button is-danger" id="start" type="submit">Start</button>
                </div>
            </form>
        </div>

        <!-- Question Box -->
        <div id="questionContainer" class="box content">
            <h2 class="subtitle is-4" id="question">Question [X]</h2>
            <div id="answers" class="is-flex is-flex-direction-column">
                <button class="button is-light m-1" data-answer="1" id="btn-1">Answer 1</button>
                <button class="button is-light m-1" data-answer="2" id="btn-2">Answer 2</button>
                <button class="button is-light m-1" data-answer="3" id="btn-3">Answer 3</button>
                <button class="button is-light m-1" data-answer="4" id="btn-4">Answer 4</button>
            </div>
        </div>

        <!-- End Quiz -->
        <div id="endContainer" class="box content">
            <h2 class="subtitle is-4" id="question">End Quiz</h2>
            <p>Your Pokemon type is: <span id="type"></span></p>
            <h3>You are this Pokemon: <span id="pokemon"></span></h3>
            <img src="" id="randompokemonimage">
            <button class="button is-danger m-1" id="end">End</button>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer container mt-3">
     
            <audio id="myAudio" src="./assets/audio/Pokemon Red, Yellow, Blue Battle Music- Trainer_360P - Copy.mp4" preload="auto">
            </audio>
            <a onClick="togglePlay()">&#x23EF</a>
        </audio>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
