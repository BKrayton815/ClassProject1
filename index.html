<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poke Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
</head>


<body>
    <!-- navigation -->
    <header>
        <h1>
            <a href="/">
                Poke Quiz
            </a>
        </h1>


        <audio autoplay="autoplay" controls="controls">
            <source src="./assets/audio/Pokemon Red, Yellow, Blue Battle Music- Trainer_360P - Copy.mp4" />
        </audio>
    </header>



    <div id="startContainer">
        <h1 class="page-title">Poke Quiz</h1>
        <form id="task-form">
            <div class="form-group">
                <input type="text" name="player-name" placeholder="Enter Player Name" id="userName" />
            </div>
            <div class="form-group">
                <button class="btn" id="start" type="submit">Start</button>
            </div>
        </form>
    </div>

    <div id="questionContainer" class="hide">
        <h2 id="question"></h2>
        <div id="answers"></div>
    </div>

    <div id="endQuiz" class="hide">
        <h2>End Quiz</h2>
        <p>You Final Score Is: <span id="points"></span></p>
        <button id="submit">End</button>
    </div>
    <script src="./assets/js/script.js"></script>
</body>

</html>
